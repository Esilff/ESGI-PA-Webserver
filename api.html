<!DOCTYPE html>
<html>
<head>
    <title>Mon site web pour API</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css">
</head>
<body>


    <h1>API de gestion des données</h1>
    <hr>
    <h2>Utilisateurs</h2>
    <button id="getUsers">Afficher tous les utilisateurs</button>
    <div id="usersResult"></div>
    <h3>Créer un nouvel utilisateur</h3>
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="text" id="email" placeholder="Email">
    <input type="text" id="password" placeholder="Mot de passe">
    <button id="createUser">Créer un utilisateur</button>

    <hr>


    <h2>Characters</h2>
    <button id="getCharacters">Afficher tous les characters</button>
    <div id="charactersResult"></div>
    <h3>Crée un nouveau personnage</h3>
    <input type="text" id="characterName" placeholder="Nom du personnage">
    <input type="text" id="characterDescription" placeholder="Description">
    <input type="number" id="characterSilverValue" placeholder="silver">
    <input type="number" id="characterValue" placeholder="characterValue">
    <input type="date" id="characterDateAdded" placeholder="characterDateAdded">
    <button id="createCharacter">Créer un character</button>
    
    <!-- ajouter ici des champs d'input pour la création et la suppression des characters, comme pour les utilisateurs -->
    <hr>

     <h2>Gestion des skins</h2>
    <button id="getSkins">Afficher tous les skins</button>
    <div id="skinsResult"></div>
    <h3>Crée un nouveau skin</h3>
    <input type="text" id="skinName" placeholder="Nom du skin">
    <input type="number" id="skinValue" placeholder="skinValue">
    <input type="date" id="skinDataAdded" placeholder="skinDataAdded">
    <input type="number" id="skinCharacterId" placeholder="skinCharacterId">
    <input type="text" id="skinImage" placeholder="skinImage">
    <input type="text" id="skinDescription" placeholder="skinDescription">
    <input type="number" id="skinPrice" placeholder="skinPrice">
    <button id="createSkin">Créer un skin</button>
    <hr>

    <!-- Ajoutez ici les champs et boutons pour créer et supprimer un skin -->

    <h2>Gestion des chronoplayers</h2>
    <button id="getChronoPlayers">Afficher tous les chronoplayers</button>
    <div id="chronoplayerResult"></div>
    <h3>Crée un nouveau chronoplayer</h3>
    <input type="number" id="chronoplayerIdPlayer" placeholder="chronoplayerIdPlayer">
    <input type="text" id="chronoplayerNamePlayer" placeholder="chronoplayerNamePlayer">
    <input type="time" id="chronoplayerBestTour" placeholder="chronoplayerBestTour">
    <input type="time" id="chronoplayerTimeTotal" placeholder="chronoplayerTimeTotal">
    <input type="text" id="chronoplayerMapName" placeholder="chronoplayerMapName">
    <button id="createChronoPlayer">Créer un chronoplayer</button>
    <!-- Ajoutez ici les champs et boutons pour créer et supprimer un chronoplayer -->

    <h2>Gestion des achats</h2>
    <button id="getAchats">Afficher tous les achats</button>
    <div id="achatsResult"></div>
    <h3>Crée un nouveau achat</h3>
    <input type="number" id="achatIdPlayer" placeholder="achatIdPlayer">
    <input type="number" id="achatIdSkin" placeholder="achatIdSkin">
    <input type="number" id="achatPrice" placeholder="achatPrice">
    <button id="createAchat">Créer un achat</button>
    <!-- Ajoutez ici les champs et boutons pour créer et supprimer un achat -->


    <script src="./js/api.js"></script>
</body>
<footer>
    <hr>
    <p>&copy; 2023 - Hyper Rush API</p>
</footer>
</html>
